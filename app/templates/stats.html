<div class="stat-card">
    <h4>Последний блок</h4>
    <p class="stat-value">#{{ latest_block.height }}</p>
</div>
<div class="stat-card">
    <h4>Сложность</h4>
    <p class="stat-value">{{ "%.2f"|format(latest_block.difficulty) }}</p>
</div>
<div class="stat-card">
    <h4>Транзакций в блоке</h4>
    <p class="stat-value">{{ latest_block.n_tx }}</p>
</div>
